<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="A JavaScript slider">
        <meta name="author" content="Lorenzo Raspa - lorenzodeveloper.com">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Javascript Slider</title>

        <!-- css -->
        <link rel="stylesheet" href="/css/style.css">

        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/3a3eb55581.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <header>
            <h1>Javascript Slider</h1>
            <h2>A js slider with translate animation</h2>
        </header>

        <main>

            <div class="slider-external-box">
                <!-- Inner slider box -->
                <div class="slider-container"></div>
                <!--  Buttons  <- prev and next -> -->
                <button class="prevBtn"><i class="fas fa-chevron-circle-left"></i></button>
                <button class="nextBtn"><i class="fas fa-chevron-circle-right"></i></button>
            </div>
            

            

        </main>

        <footer>

        <script type="module" src="./js/slider.js"></script>
    </body>
